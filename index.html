<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Fredoka:wght@300;700&family=Gugi&family=Montserrat:wght@400;600&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto&family=Rowdies:wght@300&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>E-mail & dice game</title>
</head>

<body>

    <!-- Parte uno -->

    <div class="container">

        <div class="input-container">

            <input id="userEmail" type="email" placeholder="Inserisci la tua e-mail">
        
            <button id="logInBtn">Accedi</button>
            
        </div>

        <div class="result-container">

            <div id="result">
        
            </div>

        </div>

    </div>


    <!-- /Parte uno -->


    <!-- Parte 2 -->

    <div id="diceContainer" class="container-dice">

        <div class="container-centered">

            <div class="result-container-dice">
                <div class="num-title">Il tuo numero</div>
                <div>
                    <img id="diceImg1" src="" alt="">
                </div>
            </div>

            <div id="challengeResult">
                
            </div>
            
            <div class="result-container-dice">
                <div class="num-title">Il numero dell'avversario</div>
                <div>
                    <img id="diceImg2" src="" alt="">
                </div>
            </div>
              
        </div>

        <div class="btn-container">

            <button id="diceBtn">Gioca!</button>

        </div>
        
    </div>

  <script src="js/script.js"></script>    
</body>
</html>
